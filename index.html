<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動頁面正在開啟中...</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 5rem 2rem;
    }
    h1 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
    }
    a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>🎉 活動頁面正在開啟中...</h1>
  <p>若未自動跳轉，請點下方按鈕</p>
  <a id="manual-link" href="#" target="_blank" rel="noopener noreferrer">👉 立即前往活動頁面</a>

  <script>
    const cleanUrl = "https://script.google.com/macros/s/AKfycbz83W8Ez0laszoAfNuO_vhYlWAHWMhVzj1cOWbjD0pWwHWVwvhsX_30jnCH7ODO99Gs/exec";

    // 防止 Google 自動加 /u/1 或 /u/2，強制使用乾淨版網址
    const cleanedUrl = cleanUrl.replace(/\/u\/\d+\//, "/");

    // 替手動按鈕設好正確的 URL
    document.getElementById("manual-link").href = cleanedUrl;

    // 自動轉跳（2 秒後）
    setTimeout(() => {
      window.location.replace(cleanedUrl);
    }, 2000);
  </script>
</body>
</html>
